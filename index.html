<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="todo-project">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </header>
    <main class="main">
      <section class="main__section-add">
        <label class="input__new-task" for="section-add__task-row__new-task">Add Item</label>
        <div class="section-add__task-row">
          <input class="section-add__task-row__new-task list__input-type section-add__task-row__task" type="text">
          <button class="section-add__task-row__btn btn">Add</button>
        </div>
      </section>
      <section class="main__section-todo">
        <h3 class="main__section-todo__title">Todo</h3>
        <ul class="main__section-todo__list list">
          <li class="list-item">
            <input class="list-item__input-type_checkbox" type="checkbox">
            <label class="list__input-type list-item__input-type-lable">Pay Bills</label>
            <input class="list__input-type list-item__input-type-text" type="text">
            <button class="list-item__btn_edit btn">Edit</button>
            <button class="list-item__btn_delete btn"><img class="list-item__btn_delete-img" src="./remove.svg"></button>
          </li>
          <li class="list-item list list-item__edit">
            <input class="list-item__input-type_checkbox" type="checkbox">
            <label class="list__input-type list-item__input-type-lable">Go Shopping</label>
            <input class="list__input-type list-item__input-type-text" type="text" value="Go Shopping">
            <button class="list-item__btn_edit btn">Save</button>
            <button class="list-item__btn_delete btn"><img class="list-item__btn_delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="main__section-done">
        <h3 class="main__section-complete__title">Completed</h3>
        <ul class="main__section-complete__list list">
          <li class="list-item">
            <input class="list-item__input-type_checkbox" type="checkbox" checked>
            <label class="list__input-type list-item__input-type-lable list-item__input-type-lable-complete">See the Doctor</label>
            <input class="list__input-type list-item__input-type-text" type="text">
            <button class="list-item__btn_edit btn">Edit</button>
            <button class="list-item__btn_delete btn"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
